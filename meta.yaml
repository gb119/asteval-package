{% set name = "asteval" %}
{% set version = "0.9.25" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bea22b7d8fa16bcba95ebc72052ae5d8ca97114c9959bb47f8b8eebf30e4342f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - asteval
  requires:
    - pytest

about:
  home: "http://github.com/newville/asteval"
  license: "OSI Approved :: MIT"
  license_family: MIT
  license_file: LICENSE
  summary: "Safe, minimalistic evaluator of python expression using ast module"
  doc_url: https://newville.github.io/asteval/
  dev_url: https://github.com/newville/asteval

extra:
  recipe-maintainers:
    - https://github.com/gb119